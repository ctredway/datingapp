<form #registerForm=ngForm (ngSubmit)="doRegister()">
  <h3>Register To Get Started!</h3>
  <div class="mb-3">
    <label for="userEmail" class="form-label">Email address:</label>
    <input type="email" class="form-control" name="userEmail" id="userEmail" [(ngModel)]="model.useremail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="userName" class="form-label">Username:</label>
    <input type="email" class="form-control" name="userName" id="userName" [(ngModel)]="model.username" aria-describedby="emailHelp">
    <div id="userNameHelp" class="form-text">How does your username reflect your personality?</div>
  </div>
  <div class="mb-3">
    <label for="userPassword" class="form-label">Password:</label>
    <input type="password" class="form-control" name="userPassword" id="userPassword" [(ngModel)]="model.password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember Me!</label>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
